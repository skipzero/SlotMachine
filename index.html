<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slot Machine</title>
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div class="bandit">
				<div id="actions">
					<div class="handle"></div>
				</div>
				<div class="group">
					<div id="ring-1" class="reel">
				    <div id="stage">
				      <div id="rotate">
				        <div id="ring-1" style="animation-duration: 1.6s" class="ring">
					        <div class="poster a"><p>0</p></div>
					        <div class="poster b"><p>1</p></div>
					        <div class="poster c"><p>2</p></div>
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
				<div class="group">
					<div id="ring-2" class="reel">
				    <div id="stage">
				      <div id="rotate">
				        <div id="ring-1" style="animation-duration: 2s" class="ring">
				        <div class="poster a"><p>3</p></div>
				        <div class="poster b"><p>4</p></div>
				        <div class="poster c"><p>5</p></div>
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
				<div class="group">
					<div id="ring-3" class="reel">
				    <div id="stage">
				      <div id="rotate">
				        <div id="ring-1" style="animation-duration: 3.6s" class="ring">
				        <div class="poster a"><p>6</p></div>
				        <div class="poster b"><p>7</p></div>
				        <div class="poster c"><p>8</p></div>
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
